<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sayımızı tahmin edebilir misin?</h1>
        <br><br>
        <label for="title" id="guessLabel">0 ile 100 arasında bir sayı gir bakalım</label>
        <input type="number" id="guessNumber" min="0" max="100" placeholder="0-100">
        <button id="checkGuess">Enter</button>
        <p id="guessUyari"></p>
        <br>
        <p id="myP"></p>
        <div class="message" id="message"></div>
    </div>
    
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

</body>
</html>
